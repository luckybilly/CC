apply plugin: 'groovy'


dependencies {
    compile gradleApi()
    compile localGroovy()
}

repositories {
    mavenCentral()
}
dependencies {
    compile 'com.android.tools.build:gradle:2.2.0'
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'cc-register'

    publishedGroupId = 'com.fxiaoke'
    libraryName = 'CcRegister'
    artifact = 'cc-register'

    libraryDescription = 'android component caller'

    siteUrl = 'https://github.com/fsxiaoke/CC'
    gitUrl = 'https://github.com/fsxiaoke/CC.git'

    libraryVersion = '1.0.0'

    developerId = 'billy'
    developerName = 'billy'
    developerEmail = 'okkanan@hotmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

apply from: rootProject.file('bintray.gradle')

//apply plugin: 'maven'
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo-local')) //deploy到本地仓库
            pom.groupId = publishedGroupId
            pom.artifactId = artifact
            pom.version = libraryVersion + '-SNAPSHOT'
        }
    }
}
